<div class="modal-header">
    <h3 class="modal-title">Add section</h3>
</div>
<div class="modal-body">
    Course: <select name="ddlCourse" ng-model="selectedCourse" ng-options="course as course.code for course in courseList" ng-change="setNumberList()">
    </select>
    <br />
    Year: <select name="ddlYear" ng-model="selectedYear" ng-change="setNumberList()">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <br />
    Number: <select name="ddlNumber" ng-model="selectedNumber" ng-options="number.id as number.id disable when number.isDisabled for number in numberList">
    </select>
    <br />
</div>
<div class="modal-footer">
    Creating {{selectedCourse.code}} {{selectedYear}}-{{selectedNumber}}
    <button class="btn btn-primary" type="button" ng-click="ok()">Add</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
