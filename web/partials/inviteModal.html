<div class="modal-header">
    <h3 class="modal-title">Invite to Group Chat</h3>
</div>
<div class="modal-body">
    User: <select name="ddlUser" ng-model="selectedUser" ng-options="user as user.name for user in usersList">
    </select>
    <br/><br/>
    {{selectedUser.name}}<br/>
    {{selectedUser.subtitle}}
    <br/><br/>
    <p>Do you want to include this user to the group chat?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Invite</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
